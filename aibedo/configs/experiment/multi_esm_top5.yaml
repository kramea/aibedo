# @package _global_

# to execute this experiment run:
# python run.py experiment=multi_esm_top5

defaults:
  - override /mode: exp.yaml
  - override /datamodule: icosahedron.yaml
  - override /model: mlp.yaml
  - override /callbacks: wandb.yaml
  - override /logger: wandb.yaml
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers
name: "multi_esm_top5_v0"

seed: 7

datamodule:
  batch_size: 4
  eval_batch_size: 4
  time_lag: 0
  esm_for_training: ["MRI-ESM2-0", "CESM2-WACCM", "MPI-ESM-1-2-HAM", "CESM2", "GFDL-ESM4"]

logger:
  wandb:
    tags:
      - "multi-esm"
      - "multi-esm-top5"
